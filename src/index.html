<!doctype html>
<html ng-app="ngUnicityEnrollment" ng-controller="AppCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="Description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title ng-bind="pageTitle"></title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

  <!--[if IE 7>
  <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
  <![endif]-->

  
  <!-- compiled Javascript --><% scripts.forEach( function ( file ) { %>
  <script type="text/javascript" src="<%= file %>"></script><% }); %>
  
</head>
<body ng-class="setBodyClass()">
  <div ng-include="'header.tpl.html'"></div>
  <div id="sitewrapper">
    <div id="sitecontent">
      <div ui-view="main" class="inner"></div>
    </div>
  </div>
  <div ng-include="'footer.tpl.html'"></div>
</body>
</html>
